<ion-header [translucent]="true" no-border>
    <ion-toolbar color="barra">
        <ion-title slot="start">
            MENÃš
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="cargando" color="empresa">

    <ion-list *ngFor="let item of menu">
        <ion-list-header color="empresa">
            {{ item.TIPO_PRODUCTO_NOMBRE }}
        </ion-list-header>
        <ion-item *ngFor="let producto of item.productos" button detail color="dark" (click)="detalle(producto.PRODUCTO_ID)">
            <ion-avatar slot="start">
                <img [src]="producto.PRODUCTO_IMG | url">
            </ion-avatar>
            <ion-label>
                <h2>{{ producto.PRODUCTO_NOMBRE }}</h2>
                <h3>{{ producto.PRODUCTO_VALOR_BASE | peso }}</h3>
                <p>{{ producto.PRODUCTO_DESC }}</p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
