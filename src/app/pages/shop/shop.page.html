<ion-header [translucent]="true" no-border>
    <ion-toolbar color="barra">

        <ion-title>COMPRAR</ion-title>

        <ion-button color="dark" slot=end (click)="salir()">
            <ion-icon name="close-outline"></ion-icon>
        </ion-button>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="cargando" color="empresa">

    <ion-grid>
        <ion-row>
            <ion-col size="6">
                ¿Quieres dar propina?
            </ion-col>
            <ion-col size="6">
                <ion-segment mode="ios">
                    <ion-segment-button value="1" (click)="darPropina(1)">
                        <ion-label>SI</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="2" (click)="darPropina(0)">
                        <ion-label>NO</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- PROPINA -->
    <ion-item color="barra">
        <ion-label>
            Propina:
        </ion-label>
        <span slot="end">
            {{ propina | peso }}
        </span>
    </ion-item>

    <!-- SUBTOTAL -->
    <ion-item color="barra">
        <ion-label>
            Sub-total:
        </ion-label>
        <span slot="end">
            {{ subTotal | peso }}
        </span>
    </ion-item>

    <!-- TOTAL -->
    <ion-item color="barra">
        <ion-label>
            Total:
        </ion-label>
        <span slot="end">
            {{ total | peso }}
        </span>
    </ion-item>

    <ion-row>
        <ion-col size="12">
            <ion-button color="warning" expand="block" (click)="datosAlertPrompt()">DATOS DE ENTREGA</ion-button>
        </ion-col>
    </ion-row>

    <ion-list *ngIf="boolConfirma">
        <ion-item color="barra">
            <ion-label>Confirmo que vivo dentro de las áreas<br> de reparto</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item color="barra">
            <ion-label>Adjunto posición por GPS</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-row>
        <ion-col size="12">
            <ion-button color="success" expand="block">REALIZAR PAGO</ion-button>
        </ion-col>
    </ion-row>

</ion-content>
